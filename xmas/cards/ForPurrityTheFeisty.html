<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Valentines</title>
    <style type="text/css">
        body{ margin: 0; background-color: #333; height: 100%; width: 100%; }
        video { max-width: 100%;   display: block;margin: auto; }
    </style>
</head>
<body>
    <video autoplay muted loop type="video/mp4"></video>
    <script type="text/javascript">
        const vid = document.querySelector('video');
        vid.src = document.location.pathname.split('/').at(-1).split('.')[0] + '.mp4';
    </script>
</body>
</html>
